<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./Assets/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <title>Document</title>
</head>

<body class="main">
  <!-- Start Button -->

  <div class="start_btn"><button>Start Quiz!</button></div>

  <!-- Info -->

  <div class="info_cont">
    <div class="info-title"><span>Rules of the quiz!</span></div>
    <div class="infolis">
      <div class="info">Rule 1</div>
      <div class="info">Rule 2</div>
      <div class="info">Rule 3</div>
      <div class="info">Rule 4</div>
    </div>
    <div class="buttons">
      <button class="quit">Exit Quiz</button>
      <button class="restart">Continue</button>
    </div>
  </div>


  <!-- Quiz box -->
  <div class="quiz_box">
    <header>
      <div class="title">Quiz Application</div>
      <div class="timer">
        <div class="time_left_txt">Time Left</div>
        <div class="timersec">15</div>
      </div>
      <div class="time_line">adfasdfasdf</div>
    </header>

    <section>
      <div class="que_text">
        <!-- insert options from JS -->
      </div>
      <div class="option_list"></div>
    </section>
  </div>

  <footer>
    <div class="total_que">
              <!-- insert options from JS question cont-number-->
    </div>
    <button class="next_botton">Next Question</button>
  </footer>


  <!-- Results -->

  <div class="result_box">
    <div class="result_box">
      <div class="icon">

      </div>
      <div class="complete_text"></div>
      <div class="div score"></div>
      <div class="buttons">
        <button class="restart">Replay Quiz</button>
        <button class="quit">Quit Quiz</button>
        </div>
      </div>
    </div>
</body>

</html>
